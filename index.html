
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="referrer" content="no-referrer">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>NexGen Snake</title>
    <link rel="stylesheet" href="Style.CSS">
</head>

<body>
   <div class="body">
    <!-- Title : -->
    <div class="title">NexGen Snake</div>

    <div class="highscore-box">
       High-Score: <span id="high-score">0</span>
    </div>
    <div class="score-box">
        Score: <span id="score">0</span>
    </div>
    
    <!-- Adding functionalities of touch screen arrows : -->

    <div class="touch-controls">
        <div class="touch-arrow left" data-dir='{"x":-1,"y":0}'>←</div>
        <div class="touch-arrow right" data-dir='{"x":1,"y":0}'>→</div>
        <div class="touch-arrow up" data-dir='{"x":0,"y":-1}'>↑</div>
        <div class="touch-arrow down" data-dir='{"x":0,"y":1}'>↓</div>
    </div>

    <!-- Adding Arrow key for player help : -->

    <div class="controls-note">
        <p>Use Arrow Keys to Move</p>
        <div class="arrows">
            <div class="arrow up">↑</div>
            <div class="arrow left">←</div>
            <div class="arrow down">↓</div>
            <div class="arrow right">→</div>
        </div>
    </div>
     
    <!-- Game Board -->
    <div class="board">
        
    </div>
   </div>
     
    <script src="script.JS"></script>    
</body>
</html>
